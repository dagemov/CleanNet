<h1 class="m-2">Address</h1>
<div class="content">
    <mat-card class="m-2">

        <mat-card-title class="m-2">
            <button mat-raised-button color="primary" (click)="newAddress()" class="m-2">
              <mat-icon mat-list-icon>add</mat-icon> New
            </button>
        </mat-card-title>

        <mat-divider>

        </mat-divider>

        <mat-card-content class="m-2"> 
            <div class="mat-elevation-z8" style="overflow-x: auto;">
                <table mat-table [dataSource]="dataSource">
              
   
                 
                  
                  <ng-container matColumnDef="nameStreet">
                    <th mat-header-cell *matHeaderCellDef> Name Street. </th>
                    <td mat-cell *matCellDef="let element"> {{element.nameStreet}} </td>
                  </ng-container>

                  <ng-container matColumnDef="numberStreet">
                    <th mat-header-cell *matHeaderCellDef> Number Street </th>
                    <td mat-cell *matCellDef="let element"> {{element.numberStreet}} </td>
                  </ng-container>
                   
                  <ng-container matColumnDef="zipCode">
                    <th mat-header-cell *matHeaderCellDef> ZipCode</th>
                    <td mat-cell *matCellDef="let element"> {{element.zipCode}} </td>
                  </ng-container>

                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description. </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                  </ng-container>

                
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions. </th>
                    <td mat-cell *matCellDef="let element"> 

                        <button mat-icon-button color="primary" (click)="editAddress(element)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" (click)="deleteAddress(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        
                       </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 40, 50, 100]"
                               showFirstLastButtons
                               aria-label="Selected Address">
                </mat-paginator>
              </div>
              
        </mat-card-content>
    </mat-card>
</div>
