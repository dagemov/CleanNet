<h2 mat-dialog-title>{{title}} Address</h2>
<mat-dialog-content>
    <form [formGroup]="formAddress">

        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Name Street</mat-label>
                    <input formControlName="nameStreet" matInput autocomplete="off" placeholder="Jewwet av">
                </mat-form-field>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Number Street</mat-label>
                    <input formControlName="numberStreet" matInput autocomplete="off" placeholder="#39-38">
                </mat-form-field>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>ZipCode</mat-label>
                    <input formControlName="zipCode" matInput autocomplete="off" placeholder="06689">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea formControlName="description" matInput autocomplete="off" rows="2"></textarea>
                </mat-form-field>
            </div>
        </div>
        

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close="true" color="warn">Back</button>
    <button 
        mat-raised-button color="primary" 
        [disabled]="formAddress.invalid"
        (click)="createOrUpdateAddress()">       
        {{buttonName}}
    </button>
</mat-dialog-actions>
