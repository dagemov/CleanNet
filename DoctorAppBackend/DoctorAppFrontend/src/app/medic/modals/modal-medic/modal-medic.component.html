<h2 mat-dialog-title>{{title}} Medic</h2>
<mat-dialog-content>
    <form [formGroup]="formMedic">
        <div class="row mt-2">
            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input formControlName="lastName" matInput autocomplete="off" maxlength="80">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First Name </mat-label>
                    <input formControlName="firstName" matInput autocomplete="off" maxlength="80">
                </mat-form-field>
            </div>
        </div>
        <hr>
        <h4>Address<mat-icon matListItemIcon style="color: black;">room</mat-icon></h4>
        <div class="row">

            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Name Street</mat-label>
                    <input formControlName="nameStreet" matInput autocomplete="off" maxlength="80">
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Number Street</mat-label>
                    <input formControlName="numberStreet" matInput autocomplete="off" maxlength="80">
                </mat-form-field>
            </div>         
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>zipCode</mat-label>
                    <input formControlName="zipCode" matInput autocomplete="off" maxlength="80">
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Description</mat-label>
                    <input formControlName="description" matInput autocomplete="off" maxlength="80">
                </mat-form-field>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input formControlName="phone" matInput autocomplete="off" maxlength="10">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender">
                        <mat-option value="0">Male</mat-option>
                        <mat-option value="1">Female</mat-option>                                            
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Speciality</mat-label>
                    <mat-select formControlName="specialityId">
                        <mat-option *ngFor="let item of speialityList" [value]="item.id">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="1">Active</mat-option>
                        <mat-option value="0">Inactive</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions aling="end">

    <button mat-raised-button mat-dialog-close="true" color="warn">Back</button>

    <button 
         mat-raised-button  
         color="primary" 
         [disabled]="formMedic.invalid"
         (click)="createOrUpdateMedic()"
    >{{nameButton}}
    </button>

</mat-dialog-actions>
