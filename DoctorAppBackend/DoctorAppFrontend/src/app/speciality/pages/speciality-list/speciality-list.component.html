<h1 class="m-2">Specialities</h1>
<div class="content">
    <mat-card class="m-2">

        <mat-card-title class="m-2">
            <button mat-raised-button color="primary" (click)="newSpeciality()" class="m-2">
              <mat-icon mat-list-icon>add</mat-icon> New

            </button>
        </mat-card-title>

        <mat-divider>

        </mat-divider>

        <mat-card-content class="m-2"> 

          <mat-form-field style="width: 100%;">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input>
          </mat-form-field>

            <div class="mat-elevation-z8" style="overflow-x: auto;">
                <table mat-table [dataSource]="dataSource">
              
   
                 
                  
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name. </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>

                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description. </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                  </ng-container>

                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Satus. </th>
                    <td mat-cell *matCellDef="let element"> {{element.status ==1 ? 'Active' : 'Inactive'}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions. </th>
                    <td mat-cell *matCellDef="let element"> 

                        <button mat-icon-button color="primary" (click)="editSpeciality(element)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" (click)="deleteSpeciality(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        
                       </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                      there aren't records matched with the filter "{{input.value}}"
                    </td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 40, 50, 100]"
                               showFirstLastButtons
                               aria-label="Selected Specialities">
                </mat-paginator>
              </div>
              
        </mat-card-content>
    </mat-card>
</div>
