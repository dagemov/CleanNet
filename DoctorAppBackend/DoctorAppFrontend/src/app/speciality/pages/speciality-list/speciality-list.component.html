<h1 class="m-2">Specialities</h1>
<div class="content">
    <mat-card class="m-2">

        <mat-card-title class="m-2">
            Speciality List
        </mat-card-title>

        <mat-divider>

        </mat-divider>

        <mat-card-content class="m-2"> 
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
   
                 
                  
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name. </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>

                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description. </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                  </ng-container>

                  <ng-container matColumnDef="satus">
                    <th mat-header-cell *matHeaderCellDef> Status. </th>
                    <td mat-cell *matCellDef="let element"> {{element.satus ==1 ? 'Active' : 'Inactive'}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions. </th>
                    <td mat-cell *matCellDef="let element">  </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 40, 50, 100]"
                               showFirstLastButtons
                               aria-label="Selected Specialities">
                </mat-paginator>
              </div>
              
        </mat-card-content>
    </mat-card>
</div>
