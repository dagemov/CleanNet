<h2 mat-dialog-title>{{title}} Speciality</h2>
<mat-dialog-content>
    <form [formGroup]="formSpeciality">

        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput autocomplete="off" maxlength="60">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea formControlName="description" matInput autocomplete="off" rows="2" maxlength="150"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option value="1">Active</mat-option>
                        <mat-option value="0">Inactive</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close="true" color="warn">Back</button>
    <button 
        mat-raised-button color="primary" 
        [disabled]="formSpeciality.invalid"
        (click)="createOrUpdateSpeciality()">       
        {{buttonName}}
    </button>
</mat-dialog-actions>
